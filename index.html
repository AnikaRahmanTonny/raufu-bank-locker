<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raufu Prezens Bank Locker</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="https://iamraufu.github.io/raufu-bank/"><img src="images/logo.png" alt="logo"></a>
        </li>
    </ul>
    <h1 class="text-center text-secondary">Welcome To <span id="name">Raufu Prezens Inc.</span> Bank</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin" class="form-control" type='number' disabled>
                    <button onclick="generatePin()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="typed-pin" class="form-control" type="number">
                    <div class="numbers">
                        <div id="digits-container" class="calc-body">
                            <div class="calc-button-row">
                                <div class="button">7</div>
                                <div class="button">8</div>
                                <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">4</div>
                                <div class="button">5</div>
                                <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">1</div>
                                <div class="button">2</div>
                                <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">B
                                </div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button onclick="verifyPin()" type="submit" class="submit-btn" id="submit-match">Submit</button>
                                <p id="action-left" class="action-left"><span id="try-left">3</span> try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="negative" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="positive" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>
        <script src="js/script.js"></script>
</body>

</html>
